<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock By - Rak</title>
    <link rel="icon" href="img/clockIcon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Creepster&family=Rampart+One&display=swap');

        /*  Font  should be use 
            font-family: 'Rampart One', cursive;
            font-family: 'Black Ops One', cursive;
            font-family: 'Creepster', cursive; */
        html {
            font-size: 62.5%;
        }

        body {
            margin: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            /* background-image: url("https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"); */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .container h1 {
            position: absolute;
            top: 0;
            font-size: 6.0rem;
            font-family: 'Rampart One', cursive;
            color: rgb(148, 1, 1);
            box-shadow: 0px 0px 10px rgb(0, 0, 0);
            text-shadow: 2px 2px 2px rgba(20, 18, 16, 0.605);
            padding: .5rem 1.2rem;
            border-radius: 1.2rem;
            text-align: center;
            transition: 1s;
            backdrop-filter: blur(.05rem);
        }

        .container .date {
            display: flex;
            justify-content: center;
            position: absolute;
            top: 30%;
            font-size: 2.0rem;
            background: rgba(255, 255, 255, 0.255);
            box-shadow: inset -5px -5px 30px rgba(0, 0, 0, 0.492),
                inset 5px 5px 30px rgba(0, 0, 0, 0.492),
                5px 5px 5px rgba(0, 0, 0, 0.5),
                -5px -5px 5px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 2.0rem;
            padding: 1.0rem 2.0rem;
            color: black;
            font-family: 'Black Ops One', cursive;
            transition: 1s;
        }

        .clock {
            width: 90%;
            margin: 0 5%;
            position: absolute;
            top: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .clock span {
            height: 8.0rem;
            width: 10.0rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.479);
            color: rgba(255, 255, 255, 0.638);
            margin: 0 2.5rem;
            font-size: 5.5rem;
            border-radius: 1.2rem 1.2rem 0 0;
            box-shadow: .2rem .3rem .6rem black;
            font-family: 'Black Ops One', cursive;
            transition: .7s;
        }

        .clock img {
            width: 5.0rem;
        }

        #ampm {
            font-size: 2rem;
        }

        .clock .text {
            height: 4rem;
            font-size: 1.8rem;
            border-radius: 0 0 1.2rem 1.2rem;
            box-shadow: .2rem .3rem .6rem black;
        }

        .item {
            cursor: pointer;
        }

        .item:hover .text,
        .item:hover #hr,
        .item:hover #min,
        .item:hover #sec,
        .date:hover {
            color: rgb(195, 255, 0);
            cursor: pointer;
        }

        @media screen and (max-width:600px) {
            html {
                font-size: 53%;
            }

            .container .date {
                font-size: 5rem;
                top: 40%;
            }

            .clock {
                top: 55%;
            }
        }

        @media screen and (max-width:500px) {
            html {
                font-size: 43%;
            }

            .container h1 {
                top: 10%;
                font-size: 6rem;
            }
        }

        @media screen and (max-width:400px) {
            html {
                font-size: 35%;
            }

            .clock span {
                height: 8.0rem;
                width: 10.5rem;
                font-size: 6.0rem;

            }

            .container .date {
                font-size: 4rem;
            }
        }

        @media screen and (max-width:350px) {
            html {
                font-size: 25%;
            }

            .container h1 {
                top: 25%;
                font-size: 7rem;
            }
        }

        @media screen and (max-width:250px) {
            html {
                font-size: 10%;
            }
        }

        @media screen and (max-width:250px) {
            .container {
                zoom: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> Clock By Rak</h1>
        <div class="date">
            <span id="date">dd</span> - <span id="month">mm </span> - <span id="year">yyyy</span>
        </div>
        <div class="clock">

            <div class="item">
                <span id="hr">14</span>
                <span class="text flex">Hour</span>
            </div>

            <div class="item">
                <span id="min">00</span>
                <span class="text flex">Minute</span>
            </div>

            <div class="item">
                <span id="sec">00</span>
                <span class="text flex">Second</span>
            </div>

            <div class="item">
                <span><img src="" id="icon"></span>
                <span class="text flex" id="ampm">- -</span>
            </div>
        </div>
    </div>


    <script>
        var date = document.getElementById("date");
        var month = document.getElementById("month");
        var year = document.getElementById("year");
        var hour = document.getElementById("hr");
        var sec = document.getElementById("sec");
        var min = document.getElementById("min");
        var Bg = document.getElementsByClassName("container");
        var icon = document.getElementById('icon')
        var bg = document.getElementsByClassName("container");

        // --------------------------------------------------- Clock Making --------------------------------------------------------
        function clock() {
            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let AMPM = "AM"


            // Weather Icon / Background Changer
            let nightIcon = "img/nightIcon.png";
            let dayIcon = "img/dayIcon.png";
            let moreveIcon = "img/moreveIcon.png";

            // Adding Style To The Body 
            document.body.style.backgroundRepeat = "no-repeat"
            document.body.style.backgroundPosition = "center"
            document.body.style.backgroundSize = "cover"

            if( h >=5 && h < 8){
                icon.setAttribute("src", "img/moreveIcon.png")
                document.body.style.backgroundImage = "url('img/eveBg.jpg')"
            }
            else if (h >= 8 && h < 10) {
                icon.setAttribute("src", "img/moreveIcon.png")
                document.body.style.backgroundImage = "url('img/morBg.jpg')"
            }
            else if ((h >= 10) && (h < 17)) {
                icon.setAttribute("src", "img/dayIcon.png")
                document.body.style.backgroundImage = "url('img/dayBg.jpg')"
            }

            else if (h >= 17 && h < 20) {
                icon.setAttribute("src", "img/moreveIcon.png")

                document.body.style.backgroundImage = "url('img/eveBg.jpg')"
            }
            else {
                icon.setAttribute("src", "img/nightIcon.png")
                document.body.style.backgroundImage = "url('img/nightBg.jpg')"
            }



            //Am Pm Converter
            AMPM = h >= 12 ? "PM" : "AM"

            // 24 hr into 12 hr format

            h = h > 12 ? h - 12 : h


            // Adding 0 To the Clock if number is less than 10

            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            // Adding value to the html element

            hour.innerText = h;
            min.innerText = m;
            sec.innerText = s;
            ampm.innerText = AMPM;

            // --------------------------------------------------- Date Making -------------------------------------------------------

            let dd = new Date().getDate();
            let mm = new Date().getMonth() + 1; // in js month start from 0 to 11 thats why we add 1.
            let yy = new Date().getFullYear();
            // Adding 0 For Number Less Than 10 
            dd = dd < 10 ? "0" + dd : dd
            mm = mm < 10 ? "0" + mm : mm

            date.innerText = dd;
            month.innerText = mm;
            year.innerText = yy;

            //  repeat the same function again and again every 1000 ms (1 second) To update the value of clock every second 
            setTimeout(() => {
                clock();
            }, 1000)
        }
        clock();


    </script>
</body>

</html>
